<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infographic & Video Demo</title>
    <style>
      :root {
        --maxw: 960px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        line-height: 1.5;
        background: #0b102b;
        color: #e9eef7;
      }
      header {
        padding: 28px 16px 0;
        text-align: center;
      }
      header h1 {
        font-size: clamp(1.25rem, 1.2rem + 2vw, 2rem);
        margin: 0 0 8px;
        font-weight: 700;
      }
      header p { margin: 0 0 24px; opacity: .9; }
      main {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 0 16px 48px;
        display: grid;
        gap: 24px;
      }
      figure {
        margin: 0;
        background: #0f1640;
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,.25);
      }
      img, video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
      }
      figcaption {
        font-size: .95rem;
        opacity: .9;
        margin-top: 10px;
      }
      .hint {
        text-align: center;
        font-size: .9rem;
        opacity: .8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Infographic & Video</h1>
      <p>Ví dụ nhúng ảnh infographic và video MP4 trên trang HTML.</p>
    </header>

    <main>
      <figure aria-labelledby="cap-infographic">
        <img src="infographic.png" alt="Infographic: Công nghệ trong giáo dục và các lợi ích" loading="lazy">
        <figcaption id="cap-infographic">Infographic: Công nghệ trong giáo dục.</figcaption>
      </figure>

      <figure aria-labelledby="cap-video">
        <video
          src="video.mp4"
          controls
          preload="metadata"
          playsinline
          poster="infographic.png"
          controlsList="nodownload noplaybackrate"
        >
          Trình duyệt của bạn không hỗ trợ video HTML5.
        </video>
        <figcaption id="cap-video">Video minh hoạ (MP4).</figcaption>
      </figure>

      <p class="hint">Mẹo: để tải nhanh, đặt tất cả file <code>index.html</code>, <code>infographic.png</code>, <code>video.mp4</code> trong cùng một thư mục.</p>
    </main>
  </body>
</html>
